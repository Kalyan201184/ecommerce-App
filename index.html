<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce | Auth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 350px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #27ae60;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Sign Up</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="submitBtn">Sign Up</button>
    </form>
    <div class="toggle" onclick="toggleForm()">Already have an account? Login</div>
  </div>

  <script>
    let isLogin = false;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "Login" : "Sign Up";
      document.getElementById("submitBtn").innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector(".toggle").innerText = isLogin
        ? "Don't have an account? Sign Up"
        : "Already have an account? Login";
    }

    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const endpoint = isLogin ? "/auth/login" : "/auth/register";

      try {
        const res = await fetch("http://localhost:8000" + endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) {
          alert(data.detail || "Something went wrong");
          return;
        }

        // Save JWT token in localStorage
        localStorage.setItem("access_token", data.access_token);

        alert(isLogin ? "Login successful!" : "Signup successful!");
        window.location.href = "listing.html"; // redirect to products page
      } catch (err) {
        console.error(err);
        alert("Server error. Please try again later.");
      }
    });
  </script>
</body>
</html>
